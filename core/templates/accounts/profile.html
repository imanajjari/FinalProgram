<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    </head>
    <body>


        <section class="vh-100" style="background-color: #9de2ff;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-md-9 col-lg-7 col-xl-5">
                  <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-4">
                      <div class="d-flex text-black">
                        <div class="flex-shrink-0">
                          <img src="{{account.image.url}}"
                            alt="Generic placeholder image" class="img-fluid"
                            style="width: 180px; border-radius: 10px;">
                        </div>
                        <div class="flex-grow-1 ms-3">
                          <h5 class="mb-1">{{account.first_name}} {{ account.last_name }}</h5>
                          <p class="mb-2 pb-1" style="color: #2b2a2a;">{{account.description}}</p>
                          <div class="d-flex justify-content-start rounded-3 p-2 mb-2"
                            style="background-color: #efefef;">
                            <div class="px-3">
                              <p class="small text-muted mb-1">posts</p>
                              <p class="mb-0">{{account.upost.count}}</p>
                            </div>
                          </div>
                          <div class="d-flex pt-1">
                            <a href="{% url 'accounts:profile-edit' pk=request.user.id %}"><button type="button" class="btn btn-outline-primary me-1 flex-grow-1">edite</button></a>
                            <a href="{% url 'blog:post-create' %}"><button  type="button" class="btn btn-primary flex-grow-1">create post</button></a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
  
          


    </body>
</html>
